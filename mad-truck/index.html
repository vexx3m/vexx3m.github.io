	<script>
		var gmodule = {
			get exports() {
				return this._exports;
			},
			set exports(v) {
				if (!this._exports) {
					this._exports = {}
				}
				this._exports[v.name] = v;
			}
		};

		function arequire(path) {
			var a = path.split("/").pop();
			return gmodule.exports["_" + a];
		}

<body>
	<script>
		//后台
		console.error = console.log = console.info = console.warn = function () { };
		const keysToBlockWhenFramed = [32, 33, 34, 35, 36, 37, 38, 39, 40, 44];
		document.addEventListener('keydown', function (info) {
			if (window != window.top && keysToBlockWhenFramed.indexOf(info.which) > -1) {
				info.preventDefault();
				info.stopPropagation();
			}
		}, true)
		document.addEventListener("mousedown", function () {
			window.focus();
		}, true);
		document.addEventListener("touchstart", function () {
			window.focus();
		}, true);

		//游戏加载时关闭触控
		document.addEventListener('gesturestart', function (event) {
			var event = event || window.event
			if (typeof event.preventDefault != 'undefined') {
				
				event.preventDefault();
			} else {
				event.returnValue = false; 
			}
		});

		//关闭加载页面
	
		function loadLib(url) {
			var script = document.createElement("script");
			script.async = false;
			script.src = url;
			document.body.appendChild(script);
		}
		//页面 长 宽 logo长 logo宽
		
	</script>
