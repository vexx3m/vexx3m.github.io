<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Pursuit Rampage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
body {
            margin: 0;
            overflow: hidden;
			-webkit-user-select: none; /* Safari /
    -moz-user-select: none; / Firefox /
    -ms-user-select: none; / Internet Explorer/Edge /
    user-select: none; / Standard */
        }

        #gameContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
        }

        @media screen and (orientation: landscape) {
            #unity-canvas {
                height: auto;
                max-height: 100%;
            }
        }

        @media screen and (orientation: portrait) {
            #unity-canvas {
                width: auto;
                max-width: 100%;
            }
        }
	</style>
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art=""></canvas>
		<script src="Build/endcargd.loader.js"></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
var config = {
				dataUrl: "Build/endcargd.data",
				frameworkUrl: "Build/endcargd.framework.js",
				codeUrl: "Build/endcargd.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "LipyMedia",
				productName: "Pursuit Rampage",
				productVersion: "4.2",
			};
			function progressHandler(progress) {
                var percent = progress * 100 + '%';
                canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
                canvas.style.backgroundSize = '100% 1rem';
            }

            createUnityInstance(canvas, config, progressHandler).then(function (instance) {
                canvas = instance.Module.canvas;
                onResize();
            });

            function onResize() {
                var container = document.getElementById("gameContainer");

                if (isDesktop()) {
                    // Desktop: Maintain 16:10 aspect ratio
                    var aspectRatio = 16 / 10;
                    var containerRatio = window.innerWidth / window.innerHeight;

                    if (containerRatio > aspectRatio) {
                        canvas.style.width = (window.innerHeight * aspectRatio) + "px";
                        canvas.style.height = "100%";
                    } else {
                        canvas.style.width = "100%";
                        canvas.style.height = (window.innerWidth / aspectRatio) + "px";
                    }
                } else {
                    // Mobile: Default behavior
                    container.style.width = window.innerWidth + "px";
                    container.style.height = window.innerHeight + "px";
                }
            }

            function isDesktop() {
                // Detect desktop based on userAgent
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) === false;
            }

            window.addEventListener('resize', onResize);
            window.addEventListener('orientationchange', handleOrientationChange);
            onResize();
		</script>
		
	</div>
</body>

</html>
